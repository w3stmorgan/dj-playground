{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
      <div class="d-flex align-items-center">
        <div class="image"><img
                src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                class="rounded" width="155"></div>
        <div class="ml-3 w-100">
          <h4 class="mb-0 mt-0">{{ object.name }}</h4> <span>{{ object.username }}</span>
          <div class="p-2 mt-2 bg-secondary d-flex justify-content-between rounded text-white stats">
            <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-sm btn-primary w-100">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
